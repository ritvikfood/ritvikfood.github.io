<!-- Banner -->
<section id="banner">
	<div class="inner">
		<h2>{{ site.title }}</h2>
		<p>{{ site.description | markdownify }}</p>
	</div>
	<a class="more scrolly">Creations</a>
</section>

<!-- Pics -->
<section id="pics">

	<div class="row" id="imgRow">
	    <div class="col" id="imgCol1"></div>
	    <div class="col" id="imgCol2"></div>
	    <div class="col" id="imgCol3"></div>
	</div>

	<script>
		var count = 0
		
		$dir = "images/IMG*.jpg";
		//get the list of all files with .jpg extension in the directory and safe it in an array named $images
		$images = glob( $dir );

		//extract only the name of the file without the extension and save in an array named $find
		foreach( $images as $image ):
		    count = count + 1;
		    echo "$image";
		    img = Image(image);
		    chosenCol = count % 3 + 1
		    document.getElementById("imgCol$chosenCol").append(img)
		endforeach;

		document.getElementById('photos').append(img)
	</script>

</section>
