---
layout: landing
---
				<!-- Banner -->
					<section id="banner">
						<div class="inner">
							<h2>{{ site.title }}</h2>
							<p>{{ site.description | markdownify }}</p>
						</div>
						<a class="more scrolly">Creations</a>
					</section>

				<!-- Pics -->
					<section id="pics">

						<div class="row">

						    {% for img in images/ %}
						    <div class="col-md-3"><img src={img}></div>

							<!-- if last column in row -->
							{% if forloop.counter | divisibleby:"4" and not forloop.last %}
							</div><div class="row">
							{% endif %}

						    {% endfor %}

						</div>

					</section>
